<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
    integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>

  <fieldset>
    <p>
      <label>Target color</label>
      <input class="target" type="text" placeholder="target hex" value="#00a4d6" />
    </p>
    <p>
      <label>Maximum allowable loss for auto computing</label>
      <input class="maxLoss" min="0.1" step="0.1" type="number" placeholder="Min value is 0.1" value="0.3" onkeyup="if(value<0.1) value=0.1;" />
    </p>
    <button class="autoComputing">Start Auto Computing</button>
    <button class="execute">Compute Filters</button>
  </fieldset>
  <p>Real pixel, color applied through CSS <code>background-color</code>:</p>
  <div class="pixel realPixel"></div>

  <p>Filtered pixel, color applied through CSS <code>filter</code>:</p>
  <div class="pixel filterPixel"></div>

  <p class="filterDetail"></p>
  <p class="lossDetail"></p>

  <script src="index.js"></script>
</body>

</html>
